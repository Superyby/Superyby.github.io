<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Love | æ°¸æ’è®°å½•ä»ª</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Serif+SC:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ==================== ç”µå½±çº§è°ƒè‰²ç›˜ ==================== */
        :root {
            --bg: #050508;
            --card-bg: rgba(255, 255, 255, 0.03);
            --primary: #00f2ff; /* éœ“è™¹é’ */
            --secondary: #7000ff; /* æå…‰ç´« */
            --accent: #ff007a; /* å‘Šç™½ç²‰ */
            --text: #e0e0e0;
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* è‡ªå®šä¹‰å‡†æ˜Ÿ */
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', 'Noto Serif SC', serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* è‡ªå®šä¹‰å…‰æ ‡ */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s, opacity 0.3s;
        }

        /* ==================== æå…‰åŠ¨æ€èƒŒæ™¯ ==================== */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(100px); opacity: 0.4;
        }
        .blob {
            position: absolute; width: 50vw; height: 50vw;
            border-radius: 50%; animation: move 20s infinite alternate;
        }
        @keyframes move {
            0% { transform: translate(-10%, -10%) rotate(0deg); background: var(--secondary); }
            50% { transform: translate(20%, 30%) rotate(90deg); background: var(--primary); }
            100% { transform: translate(-20%, 10%) rotate(180deg); background: var(--accent); }
        }

        /* ==================== å¤´éƒ¨ï¼šæ²‰æµ¸å¼è®¡æ—¶ ==================== */
        header {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .hero-title {
            font-family: 'Cinzel', serif; font-size: 5rem; letter-spacing: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; opacity: 0; transform: translateY(30px);
        }
        .timer-box { display: flex; gap: 30px; margin-top: 40px; }
        .t-unit { position: relative; }
        .t-num { font-size: 4rem; font-weight: 300; color: #fff; text-shadow: 0 0 20px var(--primary); }
        .t-label { font-size: 0.8rem; letter-spacing: 3px; color: var(--primary); opacity: 0.7; }

        /* ==================== åˆ›æ„ç»„ä»¶ï¼šäº’åŠ¨å¡ç‰‡ ==================== */
        .section-wrap { padding: 100px 5vw; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        
        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 40px; position: relative;
            overflow: hidden; transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        .card:hover {
            border-color: var(--primary); transform: translateY(-10px) scale(1.02);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.1);
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .card:hover::before { left: 100%; }

        /* æ—¶é—´è½´ï¼šå‚ç›´è½¨é“æ„Ÿ */
        .timeline-v { position: relative; border-left: 1px solid rgba(255,255,255,0.1); margin-left: 20px; padding-left: 40px; }
        .time-node { margin-bottom: 60px; position: relative; opacity: 0; transform: translateX(30px); }
        .time-node::after {
            content: ''; position: absolute; left: -46px; top: 10px;
            width: 10px; height: 10px; background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
        }

        /* æŒ‰é’®ï¼šç£åŠ›æ„Ÿ */
        .mag-btn {
            background: transparent; border: 1px solid var(--primary); color: var(--primary);
            padding: 15px 40px; border-radius: 100px; font-size: 14px; font-weight: 600;
            letter-spacing: 2px; transition: var(--transition); position: relative;
            overflow: hidden; margin-top: 30px;
        }
        .mag-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        /* ==================== å¼¹çª—è®¾è®¡ ==================== */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        .admin-panel { width: 90%; max-width: 600px; padding: 50px; background: #0a0a0f; border: 1px solid var(--primary); border-radius: 30px; }
        input, textarea {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 15px; width: 100%; margin: 10px 0; border-radius: 10px;
        }

        /* æµ‹è¯•å›¾ç‰‡æ ·å¼ */
        .preview-img { width: 100%; border-radius: 15px; margin-bottom: 20px; filter: grayscale(0.5); transition: 0.5s; }
        .card:hover .preview-img { filter: grayscale(0); }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .t-num { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="aurora-bg">
        <div class="blob"></div>
    </div>

    <nav style="position: fixed; top: 40px; right: 40px; z-index: 100;">
        <button class="mag-btn" style="padding: 10px 20px;" onclick="toggleAdmin()">SECRET ACCESS</button>
    </nav>

    <header>
        <h1 class="hero-title" id="title-text">BEYOND TIME</h1>
        <div class="timer-box" id="countdown">
            <div class="t-unit"><div class="t-num" id="d">000</div><div class="t-label">DAYS</div></div>
            <div class="t-unit"><div class="t-num" id="h">00</div><div class="t-label">HOURS</div></div>
            <div class="t-unit"><div class="t-num" id="m">00</div><div class="t-label">MINS</div></div>
            <div class="t-unit"><div class="t-num" id="s">00</div><div class="t-label">SECS</div></div>
        </div>
        <div id="milestone-msg" style="margin-top: 30px; font-size: 14px; opacity: 0.6; color: var(--primary);"></div>
        <button class="mag-btn" onclick="randomMemory()">âœ¦ RANDOMLY SURPRISE âœ¦</button>
    </header>

    <section class="section-wrap">
        <h2 style="font-family: 'Cinzel'; margin-bottom: 60px; color: var(--accent);">01. BUCKET LIST</h2>
        <div class="grid" id="wish-grid"></div>
    </section>

    <section class="section-wrap">
        <h2 style="font-family: 'Cinzel'; margin-bottom: 60px; color: var(--primary);">02. CHRONICLES</h2>
        <div class="timeline-v" id="history-flow"></div>
    </section>

    <section class="section-wrap">
        <h2 style="font-family: 'Cinzel'; margin-bottom: 60px; color: var(--secondary);">03. TIME CAPSULES</h2>
        <div class="grid" id="capsule-grid"></div>
    </section>

    <div class="overlay" id="admin-overlay">
        <div class="admin-panel">
            <h2 style="margin-bottom: 30px;">RECORD MOMENT</h2>
            <select id="type-select">
                <option value="history">æ—¶é—´è½´äº‹ä»¶</option>
                <option value="wish">æ„¿æœ›æ¸…å•</option>
                <option value="capsule">æ—¶å…‰èƒ¶å›Š</option>
            </select>
            <input type="text" id="ipt-title" placeholder="æ ‡é¢˜">
            <textarea id="ipt-desc" rows="4" placeholder="å†™ä¸‹å†…å®¹..."></textarea>
            <input type="date" id="ipt-date">
            <input type="file" id="ipt-img" accept="image/*" onchange="encodeImg(this)">
            <button class="mag-btn" style="width: 100%; margin-top: 20px;" onclick="submitData()">PUBLISH TO ETERNITY</button>
            <button onclick="toggleAdmin()" style="margin-top: 20px; background: none; border: none; color: #555; width: 100%;">CLOSE</button>
        </div>
    </div>

    <script>
        // ==================== æ ¸å¿ƒé…ç½®ä¸æµ‹è¯•æ•°æ® ====================
        const CONFIG = {
            start: '2024-05-20T13:14:00',
            pass: '1314'
        };

        const TEST_DATA = {
            wishes: [
                { text: "ä¸€èµ·å»åŒ—æ¬§çœ‹ä¸€æ¬¡æå…‰", completed: false },
                { text: "å…»ä¸€åªå«ã€å¸ƒä¸ã€çš„å°çŒ«", completed: true },
                { text: "å­¦ä¼šæ½œæ°´å¹¶æ‹ä¸€å¼ æ°´ä¸‹åˆç…§", completed: false }
            ],
            history: [
                { date: "2024-05-20", title: "ç¬¬ä¸€æ¬¡å¿ƒåŠ¨", desc: "åœ¨é‚£ä¸ªè¡—è§’çš„ä¹¦åº—ï¼Œé˜³å…‰æ­£å¥½ï¼Œä½ æŠ¬å¤´çœ‹å‘æˆ‘ã€‚", img: "https://picsum.photos/800/500?random=1" },
                { date: "2024-12-25", title: "åˆé›ªä¸‹çš„æ‹¥æŠ±", desc: "æˆ‘ä»¬åœ¨é›ªåœ°é‡Œèµ°äº†å¾ˆä¹…ï¼Œä½ è¯´æˆ‘ä»¬è¦ä¸€ç›´èµ°åˆ°ç™½å¤´ã€‚", img: "https://picsum.photos/800/500?random=2" }
            ],
            capsules: [
                { unlock: "2026-02-14", title: "ç»™ä¸¤å‘¨å¹´åçš„æˆ‘ä»¬", content: "å¸Œæœ›é‚£æ—¶å€™æˆ‘ä»¬å·²ç»æœ‰äº†è‡ªå·±çš„å°å®¶ï¼Œè®°å¾—çœ‹æŸœå­é‡Œçš„æƒŠå–œã€‚" },
                { unlock: "2029-05-20", title: "äº”å‘¨å¹´å¯„è¯­", content: "äº”å¹´çš„æ—¶å…‰ï¼Œå¸Œæœ›èƒ½ä¿æŒæœ€åˆçš„çƒ­çƒˆã€‚" }
            ]
        };

        // ==================== åˆå§‹åŒ–ä¸å­˜å‚¨ ====================
        let storage = JSON.parse(localStorage.getItem('infinite_love')) || TEST_DATA;

        function init() {
            renderWishes();
            renderHistory();
            renderCapsules();
            startTimer();
            animateOnScroll();
            initCursor();
            
            // æ ‡é¢˜å…¥åœºåŠ¨ç”»
            setTimeout(() => {
                const t = document.getElementById('title-text');
                t.style.opacity = "1";
                t.style.transform = "translateY(0)";
            }, 500);
        }

        // ==================== æ¸²æŸ“å‡½æ•° ====================
        function renderWishes() {
            const container = document.getElementById('wish-grid');
            container.innerHTML = storage.wishes.map((w, i) => `
                <div class="card" onclick="toggleWish(${i})">
                    <div style="font-size: 12px; color: var(--accent); margin-bottom: 10px;">${w.completed ? 'COMPLETED' : 'PENDING'}</div>
                    <p style="font-size: 1.2rem; ${w.completed ? 'text-decoration: line-through; opacity: 0.5;' : ''}">${w.text}</p>
                </div>
            `).join('');
        }

        function renderHistory() {
            const container = document.getElementById('history-flow');
            container.innerHTML = storage.history.sort((a,b) => new Date(b.date) - new Date(a.date)).map(h => `
                <div class="time-node">
                    <div class="card">
                        <div style="color: var(--primary); font-size: 12px; margin-bottom: 15px;">${h.date}</div>
                        <h3>${h.title}</h3>
                        <p style="margin: 15px 0; font-size: 0.9rem; line-height: 1.8; opacity: 0.7;">${h.desc}</p>
                        ${h.img ? `<img src="${h.img}" class="preview-img">` : ''}
                    </div>
                </div>
            `).join('');
            animateOnScroll();
        }

        function renderCapsules() {
            const container = document.getElementById('capsule-grid');
            const now = new Date();
            container.innerHTML = storage.capsules.map(c => {
                const isLocked = new Date(c.unlock) > now;
                return `
                    <div class="card" style="${isLocked ? 'filter: brightness(0.7);' : ''}">
                        <div style="font-size: 40px; margin-bottom: 20px;">${isLocked ? 'ğŸ”’' : 'ğŸ”“'}</div>
                        <h3>${isLocked ? 'é”å®šä¸­...' : c.title}</h3>
                        <p style="font-size: 12px; margin: 10px 0; color: var(--secondary);">UNLOCKED AT: ${c.unlock}</p>
                        <div style="${isLocked ? 'filter: blur(10px); pointer-events: none;' : ''}">
                            <p style="opacity: 0.8;">${c.content}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== åŠŸèƒ½é€»è¾‘ ====================
        function startTimer() {
            const update = () => {
                const diff = new Date() - new Date(CONFIG.start);
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                document.getElementById('d').innerText = d.toString().padStart(3, '0');
                document.getElementById('h').innerText = h.toString().padStart(2, '0');
                document.getElementById('m').innerText = m.toString().padStart(2, '0');
                document.getElementById('s').innerText = s.toString().padStart(2, '0');

                // é‡Œç¨‹ç¢‘è®¡ç®—
                const next = [100, 365, 500, 520, 1000].find(m => m > d) || (Math.floor(d/100)+1)*100;
                document.getElementById('milestone-msg').innerText = `NEXT MILESTONE: ${next} DAYS (IN ${next-d} DAYS)`;
            };
            setInterval(update, 1000); update();
        }

        function randomMemory() {
            const pool = [...storage.history];
            const item = pool[Math.floor(Math.random() * pool.length)];
            alert(`è¿˜è®°å¾—é‚£æ¬¡å—ï¼Ÿ\n\nã€${item.title}ã€‘\n${item.desc}`);
        }

        // ==================== åŠ¨ç”»ä¸äº¤äº’ ====================
        function initCursor() {
            const cursor = document.getElementById('cursor');
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.8)');
            document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
        }

        function animateOnScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = "1";
                        entry.target.style.transform = "translate(0,0)";
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.time-node, .card').forEach(el => observer.observe(el));
        }

        // ==================== ç®¡ç†åå°é€»è¾‘ ====================
        let tempImg = "";
        function toggleAdmin() {
            const overlay = document.getElementById('admin-overlay');
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
            } else {
                const p = prompt("ACCESS CODE:");
                if (p === CONFIG.pass) overlay.style.display = 'flex';
            }
        }

        function encodeImg(input) {
            const reader = new FileReader();
            reader.onload = e => tempImg = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }

        function submitData() {
            const type = document.getElementById('type-select').value;
            const title = document.getElementById('ipt-title').value;
            const desc = document.getElementById('ipt-desc').value;
            const date = document.getElementById('ipt-date').value;

            if (type === 'history') {
                storage.history.push({ date, title, desc, img: tempImg });
            } else if (type === 'wish') {
                storage.wishes.push({ text: title, completed: false });
            } else if (type === 'capsule') {
                storage.capsules.push({ unlock: date, title, content: desc });
            }

            localStorage.setItem('infinite_love', JSON.stringify(storage));
            location.reload();
        }

        function toggleWish(idx) {
            storage.wishes[idx].completed = !storage.wishes[idx].completed;
            localStorage.setItem('infinite_love', JSON.stringify(storage));
            renderWishes();
        }

        window.onload = init;
    </script>
</body>
</html>
